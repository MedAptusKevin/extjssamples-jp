<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>サンプル: Ext.ux.TreeUnselectorプラグイン</title>
    <link rel="stylesheet" type="text/css" href="http://extjs.cachefly.net/ext-2.2.1/resources/css/ext-all.css" />
    <script type="text/javascript" src="http://extjs.cachefly.net/ext-2.2.1/adapter/ext/ext-base.js"></script>
    <script type="text/javascript" src="http://extjs.cachefly.net/ext-2.2.1/ext-all.js"> </script>

    <script type="text/javascript" src="../js/plugins/Ext.ux.TreeUnselector.js"> </script>

    <script type="text/javascript"><!--
      Ext.BLANK_IMAGE_URL = "http://extjs.cachefly.net/ext-2.2.1/resources/images/default/s.gif";
      Ext.onReady(function(){
        new Ext.tree.TreePanel({
          width: 300,
          height: 300,
          root: {
            text: 'root',
            expanded: true,
            children: [
              { text: 'child1', leaf: true },
              { text: 'child2', leaf: true },
              { text: 'folder1', children: [{ text: 'child1', leaf: true }] }
            ]
          },
          plugins: new Ext.ux.TreeUnselector(),
          renderTo: 'tree'
        });
      });

    // --></script>
  </head>
  <body>
    <h1>サンプル：Ext.ux.TreeUnselectorプラグイン</h1>
    <p>ツリーパネルの余白をクリックすると選択が外れます。選択されているノードをクリックしても選択を外せます</p>
    <div id="tree"></div>
  </body>
</html>
